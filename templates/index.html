<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador Inteligente de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .category-badge {
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        #result-card {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 text-primary">Análise Inteligente de E-mails Financeiros</h1>
        <p class="text-center mb-5 text-muted">Cole o conteúdo de um e-mail para classificá-lo (Produtivo/Improdutivo) e receber uma sugestão de resposta automática.</p>

        <div class="mb-3">
            <label for="emailInput" class="form-label fs-5">Conteúdo do E-mail </label>
            <textarea class="form-control" id="emailInput" rows="8" placeholder="Ex: 'Olá, equipe. Qual o status da minha solicitação de empréstimo XZY aberta no dia 15/05? Obrigado!'"></textarea>
        </div>
        
        <div class="d-grid gap-2 mb-5">
            <button class="btn btn-primary btn-lg" id="classifyButton" onclick="processEmail()">
                Classificar e Sugerir Resposta
            </button>
        </div>

        <div class="card p-4" id="result-card">
            <h3 class="card-title mb-3">Resultado da Análise:</h3>
            
            <div class="mb-4">
                <span class="fs-5 me-3">Categoria:</span>
                <span id="categoryOutput" class="category-badge">...</span>
            </div>

            <h4>Resposta Sugerida:</h4>
            <div class="alert alert-secondary mb-3" role="alert">
                <p id="responseOutput" class="mb-0"></p>
            </div>
            
            <button class="btn btn-outline-success btn-sm" onclick="copyResponse()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                </svg>
                Copiar Resposta
            </button>
        </div>

        <div id="alertArea" class="mt-3"></div>

    </div>

    <script>
        const API_ENDPOINT = '/api/classify';
        const classifyButton = document.getElementById('classifyButton');
        const emailInput = document.getElementById('emailInput');
        const categoryOutput = document.getElementById('categoryOutput');
        const responseOutput = document.getElementById('responseOutput');
        const resultCard = document.getElementById('result-card');
        const alertArea = document.getElementById('alertArea');

        function setAlert(message, type = 'danger') {
            alertArea.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
        }

        function copyResponse() {
            const textToCopy = responseOutput.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                setAlert('Resposta copiada para a área de transferência!', 'success');
            }).catch(err => {
                setAlert('Erro ao copiar a resposta: ' + err, 'warning');
            });
        }

        async function processEmail() {
            const emailText = emailInput.value.trim();
            if (!emailText) {
                setAlert("Por favor, cole o conteúdo do e-mail para análise.");
                return;
            }

            // 1. Estado de Loading
            resultCard.style.display = 'none';
            classifyButton.disabled = true;
            classifyButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processando...';
            alertArea.innerHTML = '';

            try {
                // 2. Chamada à API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email_text: emailText }),
                });

                const data = await response.json();

                if (!response.ok || data.category.startsWith("Erro")) {
                    setAlert(`Falha na Análise: ${data.response_suggestion || data.category}`);
                    return;
                }

                // 3. Exibição dos Resultados
                const category = data.category;
                const responseSuggestion = data.response_suggestion;
                
                categoryOutput.innerText = category;
                responseOutput.innerText = responseSuggestion;

                // Estilos de Destaque
                categoryOutput.className = 'category-badge';
                if (category === 'Produtivo') {
                    categoryOutput.classList.add('bg-success', 'text-white');
                } else if (category === 'Improdutivo') {
                    categoryOutput.classList.add('bg-warning', 'text-dark');
                } else {
                    categoryOutput.classList.add('bg-danger', 'text-white');
                }

                resultCard.style.display = 'block';

            } catch (error) {
                console.error('Erro na comunicação:', error);
                setAlert("Erro de comunicação com o servidor. Verifique o console ou se o backend está rodando.", 'danger');
            } finally {
                // 4. Reset do Botão
                classifyButton.disabled = false;
                classifyButton.innerHTML = 'Classificar e Sugerir Resposta';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
